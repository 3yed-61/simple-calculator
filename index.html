<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Progress Calculator</h1>
        <input type="number" id="targetValue" placeholder="Enter target value">
        <input type="number" id="currentValue" placeholder="Enter current value">
        <button onclick="calculateProgress()">Calculate Progress</button>
        <div id="progressText"></div>
        <div class="progress-bar">
            <div id="progressFill" class="progress-fill"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
